<div class="card-container">
    <div class="card__title">
        <h1>
            {{name}}
        </h1>
    </div>
    <div class="card__body">
        <img src={{img}} alt="">
    </div>
    <div class="card__stats">
        <span *ngFor="let tipo of type" class="card__stats__type">
        {{tipo}}
        </span>
    </div>
</div>
